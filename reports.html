<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/add.css">
</head>

<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar" style="background-color: #554f4a;">
    <div class="logo" style="padding-top: 45px;">
        <div class="profile-header" id="profile-header">
            <img src="assets/img/profile.png" alt="Profile" id="profile-img">
            <h2 id="user-name">Loading...</h2>
        </div>
    </div>
    <ul>
        <a href="index.html">
            <li>Dashboard</li>
        </a>
        <a href="add.html">
            <li>Add New Timeline</li>
        </a>
        <a href="reports.html">
            <li class="active">Timeline Reports</li>
        </a>
    </ul>
</div>

<!-- Header -->
<div class="header" style="background-color: #5b4a3f;">
    <span class="hamburger" id="hamburger"><i class="fas fa-bars"></i></span>
    <div class="logo">
        <h3>THT of Bukidnon</h3>
        <p>*Preserving Culture and Tradition*</p>
    </div>
</div>

<!-- Main Content -->
<div class="content" id="content">
    <div class="container">
        <h1 class="text-center">Timeline Dashboard</h1>

        <!-- Search Bar -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by title, festival, or description" onkeyup="filterTable()">
        </div>

        

        <!-- Table displaying timeline details -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col">Festival</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="timelineTableBody">
                <!-- Timeline entries will go here -->
            </tbody>
        </table>
        <!-- Buttons to download CSV and JSON 
        <div class="mb-3">
            <button class="btn btn-success" onclick="downloadCSV()">Download CSV</button>
            <button class="btn btn-info" onclick="downloadJSON()">Download JSON</button>
        </div>-->
    </div>
</div>

<!-- Modal for Viewing Timeline -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewModalLabel">Timeline Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="viewImage" src="" alt="Timeline Image" class="img-fluid">
                <h5 id="viewTitle"></h5>
                <p><strong>Date:</strong> <span id="viewDate"></span></p>
                <p><strong>Festival:</strong> <span id="viewFestival"></span></p>
                <p id="viewDescription"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteBtn">Delete</button>
                <button class="btn btn-warning" id="editBtn" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Editing -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Timeline</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editIndex">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="editDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editFestival" class="form-label">Festival</label>
                        <input type="text" class="form-control" id="editFestival" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editImage" class="form-label">Image</label>
                        <input type="file" class="form-control" id="editImage" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const storedData = JSON.parse(localStorage.getItem("timelineData")) || [];

    // Render table with timeline data
    function renderTimelineTable() {
        const tableBody = document.getElementById("timelineTableBody");
        tableBody.innerHTML = ""; // Clear existing rows

        storedData.forEach((item, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${new Date(item.date).toLocaleDateString('en-CA')}</td>
                <td>${item.title}</td>
                <td>${item.festival}</td>
                <td>${item.description}</td>
                <td><img src="${item.image}" alt="Timeline Image" style="width: 100px; height: auto;"></td>
                <td>
                    <button class="btn btn-info btn-sm" onclick="viewTimelineDetails(${index})">View</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTimeline(${index})">Delete</button>
                </td>
            `;

            tableBody.appendChild(row);
        });
    }

    // Filter table data based on search input
    function filterTable() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const filteredData = storedData.filter(item =>
            item.title.toLowerCase().includes(searchInput) ||
            item.festival.toLowerCase().includes(searchInput) ||
            item.description.toLowerCase().includes(searchInput)
        );
        
        renderTableWithFilteredData(filteredData);
    }

    function renderTableWithFilteredData(data) {
        const tableBody = document.getElementById("timelineTableBody");
        tableBody.innerHTML = ""; // Clear existing rows

        data.forEach((item, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${new Date(item.date).toLocaleDateString('en-CA')}</td>
                <td>${item.title}</td>
                <td>${item.festival}</td>
                <td>${item.description}</td>
                <td><img src="${item.image}" alt="Timeline Image" style="width: 100px; height: auto;"></td>
                <td>
                    <button class="btn btn-info btn-sm" onclick="viewTimelineDetails(${index})">View</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTimeline(${index})">Delete</button>
                </td>
            `;

            tableBody.appendChild(row);
        });
    }

    // Download data as CSV
    function downloadCSV() {
        const headers = ["Date", "Title", "Festival", "Description", "Image"];
        let csv = headers.join(",") + "\n";

        storedData.forEach(item => {
            const row = [
                new Date(item.date).toLocaleDateString('en-CA'),
                item.title,
                item.festival,
                item.description,
                item.image
            ];
            csv += row.join(",") + "\n";
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "timeline_data.csv";
        link.click();
    }

    // Download data as JSON
    function downloadJSON() {
        const blob = new Blob([JSON.stringify(storedData)], { type: "application/json" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "timeline_data.json";
        link.click();
    }

    // View Timeline Details
    function viewTimelineDetails(index) {
        const item = storedData[index];
        document.getElementById("viewTitle").innerText = item.title;
        document.getElementById("viewDate").innerText = new Date(item.date).toLocaleDateString('en-CA');
        document.getElementById("viewFestival").innerText = item.festival;
        document.getElementById("viewDescription").innerText = item.description;
        document.getElementById("viewImage").src = item.image;

        document.getElementById("deleteBtn").onclick = () => deleteTimeline(index);
        document.getElementById("editBtn").onclick = () => editTimeline(index);
    }

    // Edit Timeline
    function editTimeline(index) {
        const item = storedData[index];
        document.getElementById("editIndex").value = index;
        document.getElementById("editTitle").value = item.title;
        document.getElementById("editDate").value = item.date;
        document.getElementById("editFestival").value = item.festival;
        document.getElementById("editDescription").value = item.description;
    }

    // Save Edited Timeline
    document.getElementById("editForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const index = document.getElementById("editIndex").value;
        const editedItem = {
            title: document.getElementById("editTitle").value,
            date: document.getElementById("editDate").value,
            festival: document.getElementById("editFestival").value,
            description: document.getElementById("editDescription").value,
            image: document.getElementById("editImage").files[0]
        };

        storedData[index] = editedItem;
        localStorage.setItem("timelineData", JSON.stringify(storedData));
        renderTimelineTable();
        document.getElementById("editModal").modal("hide");
    });

    // Delete Timeline
    function deleteTimeline(index) {
        storedData.splice(index, 1);
        localStorage.setItem("timelineData", JSON.stringify(storedData));
        renderTimelineTable();
    }

    // Initial render
    renderTimelineTable();
</script>
</body>

</html>
